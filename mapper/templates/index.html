<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
<!--
        <script src="http://jsconsole.com/remote.js?"></script>
        <script src="http://192.168.1.2:8080/target/target-script-min.js"></script>
-->
        <title>Foodpedia &alpha;</title>

        <!-- Styles -->
        <style type="text/css" media="screen">@import "/static/jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "/static/themes/jqt/theme.css";</style>
        <link rel="stylesheet" href="/static/sw/spinningwheel.css" type="text/css" media="all" />
        <style type="text/css" media="screen">
            #jqt.fullscreen #home .info {
                display: none;
            }
            div#jqt #about {
                padding: 100px 10px 40px;
                text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
                font-size: 13px;
                text-align: center;
                background: #161618;
            }
            div#jqt #about p {
                margin-bottom: 8px;
            }
            div#jqt #about a {
                color: #fff;
                font-weight: bold;
                text-decoration: none;
            }
            div#jqt whiteButton {
                margin: 0 10px;
                color: rgba(0,0,0,.9);
            }
        </style>

        <!-- Javascripts -->
        <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
        <script src="/static/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="/static/jqmustache/jquery.mustache.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <script src="/static/extensions/jqt.location.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
        <script src="/static/jqmustache/jquery.mustache.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="/static/sw/spinningwheel.js?v=1.4"></script>
        <script src="/static/index.js" type="text/javascript" charset="utf-8"></script>


    </head>
    <body>
        <div id="jqt">
            <div id="list" class="current">
                <div class="toolbar">
                    <a class="button leftButton" id="refreshList" href="#" >Refresh</a>
                    <h1>List View</h1>
                    <a class="button" id="addEvent" href="#add_event" >Add Event</a>
                </div>
                <div id="listview" class="scroll">
                    <ul>
                        <li>Loading..</li>
                    </ul>
                </div>
            </div>
            
            <div id="event">
                <div class="toolbar">
                    <a class="back" href="#" >Back</a>
                    <h1>Event View</h1>
                </div>
                <div class="scroll">
                    <ul>
                        <li>Loading..</li>
                    </ul>
                </div>
            </div>

            
            
        
            <div id="location_choice">
                <div class="toolbar">
                    <a href="#" class="back">Back</a>
                </div>              
                <a href="#add_info" class="whiteButton" id="autofillButton">Here and now!</a>
                <a href="#date_location_chooser" class="whiteButton">Enter a time and location.</a>
            </div>
            
            <div id="date_location_chooser">
                <div class="toolbar">
                    <a href="#" class="back">Back</a>
                    <h1>Date and Time</h1>
                    <a href="#add_info" class="button" onclick="fillForm();">Continue</a>
                </div>
                <form>
                    <ul class="edit rounded">
                        <li><input type="text" class="" value="" placeHolder="Event Location" /> </li>
                        <li><input id="date_chooser" type="text" value="1/21/2011" /> </li>
                        <li><input id="time_chooser" type="text" value="11:45 PM" /></li>
                    </ul>
                    
                </form>
            </div>
                
            <div id="add_event">
                <div class="toolbar">
                    <h1>Add Event</h1>
                    <a href="#" class="back">Back</a>
                </div>
                <form>
                    <ul class="edit rounded">
                        <li><input type="text" name="name" placeholder="Event Name" id="name" /></li>
                        <li>
                            <input type="text" name="location" placeholder="Event Location" id="location" />
                            <input type="hidden" name="location_lat" id="location_lat" />
                            <input type="hidden" name="location_lng" id="location_lng" />
                        </li>
                        <li><input type="text" id="datetime" readonly onclick='selectDate();' name="time" value="1:15 PM" /></li>
                        <li><input type="text" id="date" readonly onclick='alert("select date");' value="2/3/2011" /></li>
                        <li>Repeating <span class="toggle"><input type="checkbox" name='repeating' /></span></li>
                        <li><textarea placeholder="Description" ></textarea></li>
                        <li><textarea placeholder="Add tags" ></textarea></li>
                        <li><a href="#home" class="whiteButton fade">Submit</a></li>
                    </ul>
                    
                </form>
            </div>
        
        </div>
    </body>
</html>
